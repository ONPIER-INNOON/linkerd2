name: docker-build-and-push

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Any reference recognizable by git e.g. the branch name or commit SHA'
        required: true





jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ env.REFERENCE }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Build Docker images
        id: build-image
        env:
          IMAGE_TAG: ${{ env.ENV }}-${{ github.sha }}
          LINKERD-PROXY-VERSION: 123
        run: |
          uptime
          date
          echo foobar
















